---
# Each and every foreman-ansible-module needs these three.
tp_foreman_configure_server_url: http://localhost:3000
tp_foreman_configure_user: admin
tp_foreman_configure_password: ''

# ! DO NOT SORT! Modules MUST be processed in this specific order.
# ! See explanation in README.md.
# ! Overwrite the list if you do not use all items, but keep the relative order!
tp_foreman_configure_remove_defaults: no
tp_foreman_configure_modules_in_topological_order:
  - organization
  - smart_class_parameter
  - setting
  - smart_proxy
  - redhat_manifest # not yet implemented. Docs unclear.
  - hardware_model
  - global_parameter
  - config_group
  - bookmark
  - architecture # we only have the default 2: x86_64 and i386
  - subscription_manifest
  - scc_account
  - scc_product
  - resource_info
  - location
  - templates_import
  - scap_tailoring_file
  - scap_content
  - role
  - puppet_environment
  - partition_table
  - operatingsystem
  - provisioning_template
  - os_default_template
  - job_template
  - installation_medium
  - http_proxy
  - subnet
  - realm
  - domain
  - product
  - sync_plan
  - repository
  - repository_sync
  - repository_set
  - content_upload
  - content_credential
  - compute_resource
  - image
  - compute_attribute
  - compute_profile
  - auth_source_ldap
  - user
  - usergroup
  - external_usergroup
  - lifecycle_environment
  - host_collection
  - content_view
  - hostgroup
  - host
  - snapshot
  - host_power
  - content_view_version
  - content_view_filter
  - activation_key

